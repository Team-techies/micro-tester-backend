<div class="container">
    <div class="jumbotron">
        <h1>OVERVIEW</h1>
        <table class="table">
    <tbody> 
      <tr class="success">
        <td>App Name:</td>
        <td>{{appData.title}}</td>
      </tr>
      <tr class="danger">
        <td>App Description:</td>
        <td>{{appData.appDesc}}</td>
      </tr>
      <tr class="info">
        <td>App Version:</td>
        <td>{{appData.appVer}}</td>
      </tr>
      <tr class="warning">
        <td>Grant Type:</td>
        <td>{{appData.grantType}}</td>
      </tr>
      <tr class="active">
        <td>Scope:</td>
        <td>{{appData.scope}}</td>
      </tr>
    </tbody>
  </table>
       
    </div>
   <div ng-controller="formController"  ng-init="getTestSuite()">
<div ng-hide='suites.length!=0'>


            <div class="container">
                <div class="jumbotron">
                    <h1>No Test Suites Found</h1>
                </div>
                <p>Micro Testing Tool</p>

            </div>

        </div>
        <div ng-repeat="data in suites">



            <div class="col-sm-3">
                <div ng-click="show(data)" class="offer offer-radius offer-primary">
					<div class="shape">
						<div class="shape-text">
							{{$index}}								
						</div>
					</div>
					<div class="offer-content">
						<h3 class="lead">
							{{data.suiteName}}
						</h3>						
						<p ng-bind="data.date |  date:'MM/dd/yyyy'">
							<br> more..
						</p>
					</div>
				</div>
                <!--<div>
                    <div ng-click="show(data)" class="panel panel-default">
                        <div class="panel-heading">{{data.title}}</div>
                        <div class="panel-body">{{data.appDesc}}</div>
                        <div class="panel-footer">{{data.appVer}}</div>
                    </div>
                </div>-->
            </div>

        </div>
</div>

</div>
