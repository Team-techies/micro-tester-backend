<div ng-controller="ViewTestSuiteController" ng-init="getTestSuite()">

    <div ng-hide='suites == undefined' class="row">
        <div class="col-sm-5"></div>
        <div class="col-sm-4">
            <h3 style="color:white;"><b>Test Suites</b></h3>
        </div>
    </div>
    <div ng-hide='suites != undefined'>


        <div class="container">
            <div class="jumbotron">
                <h1>No Test Suites Found</h1>
            </div>
            <p>Micro Testing Tool</p>

        </div>

    </div>
    <div ng-show="suites != undefined" ng-repeat="data in suites">



        <div class="col-sm-3">
            <div class="offer offer-radius offer-primary">
                <div class="shape">
                    <div class="shape-text">
                        {{$index+1}}
                    </div>
                </div>
                <div class="offer-content">
                    <h3  style="color:dodgerblue" class="lead">
                       <b> {{data.suiteName}}</b>
                    </h3>
                    <button type="button"  style="color:black" class="btn btn-sm" ng-click="show(data)">View</button>
                    <button type="button" style="color:black" class="btn btn-sm" ng-click="deleteSuite(data)">Delete</button>
                     <button type="button" style="color:black" class="btn btn-sm" ng-click="viewStats(data)">View Stats</button>
                     
                     <h6  style="color:black" ng-bind="data.date |  date:'MM/dd/yyyy'">

                    </h6>
                   
                </div>
            </div>
        </div>


    </div>
</div>
